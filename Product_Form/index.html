<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box_1">
      <input type="checkbox" name="" id="t_check" />
      <div>
        <img src="Tshirt.jpg" alt="" id="t_shirt" />
      </div>

      <hr />

      <p>T-Shirt</p>
      <p id="amount">$1.00</p>


      <label for="dropdown" class="text">Quantity</label>

      <select name="" id="dropdown_qty">
        <option class="dropdown_content"  value="1">1</option>
        <option class="dropdown_content"  value="2">2</option>
        <option class="dropdown_content"  value="3">3</option>
      </select>
      
      <label for="dropdown" class="text" >Color</label>
      <select name="" id="dropdown_color">
        <option class="dropdown_content"  value="Green">Green</option>
        <option class="dropdown_content"  value="Blue">Blue</option>
        <option class="dropdown_content"  value="Red">Red</option>
      </select>
      
      <hr>

      <label for="dropdown" class="text" >T-Shirt Size</label>
      <select name="" id="dropdown_size">
        <option class="dropdown_content"  value="XS">XS</option>
        <option class="dropdown_content"  value="S">S</option>
        <option class="dropdown_content"  value="XL">XL</option>
      </select>




    </div>
  </body>
</html>
