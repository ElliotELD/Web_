<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Home</title>
</head>

<body>
    <center>
        <h1>Employee Interest Survey Form</h1>
        <table>
            <form action="https://instagram.com" method="post">
                <tr>
                    <td>
                        <label for="">Enter Your Name:</label>
                    </td>
                    <td>
                        <input type="text" size="30" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enter Your Department:</label>
                    </td>
                    <td>
                        <input type="text" size="30" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><label for="">Tell us a little about Yourself:</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="26" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><label for="">Do you exercise at Home?</label></td>
                    <td>
                        <input type="radio" name="exercise" id="">
                        <label for="">Yes</label>
                        <input type="radio" name="exercise" id="">
                        <label for="">No</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2">How do you like to read about your favourite topics?</td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="fav_topic" id="">
                        <label for="">Books</label>

                        <input type="checkbox" name="fav_topic" id="">
                        <label for="">Online Resources</label>

                        <input type="checkbox" name="fav_topic" id="">
                        <label for="">Phone App</label>

                        <input type="checkbox" name="fav_topic" id="">
                        <label for="">Magazins</label>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        What genre of movies do you Like?
                    </td>
                    <td>
                        <select name="movies_?" id="">
                            <option value="--None--">--None--</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Action">Action</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="SUBMIT FORM">
                    </td>
                </tr>
        </table>
        </form>
    </center>
</body>

</html>
