<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<style>
    .table {
        border-radius: 5px;
        background-color: whitesmoke;
        width: 500px
    }
</style>

<body style="background-color: rgb(154, 190, 181);">
    <center>
        <h1>Survey Form</h1>
    </center>
    <table align="center" class="table">
        <tr>
            <th colspan="2">
                Let us know how we can improve freecodecamp
            </th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" size="25" name="" id=""></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" size="25" name="" id=""></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="">Age:</label></td>
            <td><input type="number" size="25" name="" id=""></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <label for="">Which option describes your current role?</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="Student">Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Retird">Retird</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <label for="">
                    How likely is that you would recommend freecodecamp to a friend?
                </label>
            </td>
            <td>
                <input type="radio" name="rec_fri?" id="">
                <label for="">Definitely</label> <br>
                <input type="radio" name="rec_fri?" id="">
                <label for="">Maybe</label> <br>
                <input type="radio" name="rec_fri?" id="">
                <label for="">Not Sure</label>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <label for="">What do you like most in FCC</label>
            </td>
            <td>
                <select name="" id="">
                    <option value="Select an option">Select an option</option>
                    <option value="Environment">Environment</option>
                    <option value="Dedication">Dedication</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <label for="">
                    Things that should be improved in the future(Check all that apply)
                </label>
            </td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">Front-end Projects</label> <br>
                <input type="checkbox" name="" id="">
                <label for="">Back-end Projects</label> <br>
                <input type="checkbox" name="" id="">
                <label for="">Data visualization</label>
            </td>
        </tr>
    </table>
</body>

</html>
